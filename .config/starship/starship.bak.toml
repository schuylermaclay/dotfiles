# primary keys
continuation_prompt = 'â–¶â–¶ '
add_newline = true
command_timeout = 2000

# left prompt
[hostname]
ssh_symbol = "î¬ "
disabled = true

# why is this here?
[env_var.VIMSHELL] # vim subshell
format = " [$env_value]($style)"
style = 'green italic'
